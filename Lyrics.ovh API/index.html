<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container px-5 py-5">
      <h2 class="text-center pd-3">Lyric Finder</h2>

      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control input-artist mb-2"
            placeholder="Name of Artist"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control input-song"
            placeholder="Name of Song"
          />
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-outline-success btn-lg mt-4 find-btn">
          Find Lyrics
        </button>
      </div>

      <div class="text-center">
        <div class="card text-white bg-info mb-2 mt-5 text-center">
          <div class="card-header">Lyric Box</div>
          <div class="card-body">
            <h5 class="card-title song-desc">Your quick lyric finder</h5>
            <p class="card-text lyric-text">
              Simply type in the artist name and the song name, and get the
              lyrics
            </p>
          </div>
        </div>
      </div>
      <div class="alert alert-danger error-box" role="alert">
        <h4 class="alert-heading text-center">Error!</h4>
        <p class="text-center">Please recheck your input fields</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
